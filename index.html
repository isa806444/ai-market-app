<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Market Scanner</title>

  <!-- App Meta -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 16px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.3px;
      margin: 0;
    }

    header .status {
      font-size: 12px;
      color: #22c55e;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.15);
    }

    main {
      flex: 1;
      padding: 12px 16px 24px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .ticker {
      font-size: 18px;
      font-weight: 700;
    }

    .price {
      font-size: 16px;
      color: #93c5fd;
    }

    .signal {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .Bullish { background: rgba(34,197,94,0.15); color: #22c55e; }
    .Momentum { background: rgba(59,130,246,0.15); color: #60a5fa; }
    .Breakout { background: rgba(234,179,8,0.15); color: #facc15; }

    .loading {
      text-align: center;
      color: #94a3b8;
      margin-top: 40px;
    }

    footer {
      padding: 12px 16px 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: white;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Market Scanner</h1>
    <div class="status"><span class="dot"></span> Live</div>
  </header>

  <main id="content">
    <div class="loading" id="loading">Scanning markets…</div>
  </main>

  <footer>
    <button onclick="loadScan()">Refresh Scan</button>
  </footer>

  <script>
    const API = "https://ai-market-backend.onrender.com/scan";

    async function loadScan() {
      const content = document.getElementById("content");
      const loading = document.getElementById("loading");
      content.innerHTML = '<div class="loading">Scanning markets…</div>';

      try {
        const res = await fetch(API);
        const data = await res.json();

        content.innerHTML = "";
        data.results.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="card-header">
              <div class="ticker">${item.ticker}</div>
              <div class="price">$${item.price}</div>
            </div>
            <div class="signal ${item.signal}">${item.signal}</div>
          `;

          content.appendChild(card);
        });
      } catch (e) {
        content.innerHTML = '<div class="loading">Failed to load scan.</div>';
      }
    }

    loadScan();
  </script>
</body>
</html>
