<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Market Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0b1b33, #020617);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
    }

    .live {
      color: #22c55e;
      font-size: 14px;
      margin-left: 8px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: linear-gradient(90deg, #3b82f6, #22c55e);
      color: white;
      cursor: pointer;
    }

    .card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 20px;
      padding: 20px;
      margin-top: 12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
    }

    .ticker {
      font-size: 22px;
      font-weight: bold;
    }

    .price {
      float: right;
      color: #93c5fd;
    }

    .signal {
      margin-top: 8px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
    }

    .Bullish { background: rgba(34,197,94,0.2); color: #22c55e; }
    .Momentum { background: rgba(59,130,246,0.2); color: #3b82f6; }
    .Breakout { background: rgba(234,179,8,0.25); color: #eab308; }
    .Weak { background: rgba(148,163,184,0.2); color: #94a3b8; }

    .summary {
      margin-top: 12px;
      color: #cbd5f5;
      line-height: 1.4;
    }

    .status {
      margin-top: 30px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI Market Scanner <span class="live">‚óè Live</span></h1>

  <div class="search-box">
    <input id="tickerInput" placeholder="Enter any ticker (e.g. TSLA, NVDA, BITF)" />
    <button onclick="analyze()">Analyze</button>
  </div>

  <div id="result"></div>
  <div class="status" id="status"></div>

  <script>
    const API = "https://ai-market-backend.onrender.com/analyze";

    async function analyze() {
      const ticker = document.getElementById("tickerInput").value.trim();
      if (!ticker) return;

      const result = document.getElementById("result");
      const status = document.getElementById("status");

      status.textContent = "Analyzing...";
      result.innerHTML = "";

      try {
        const res = await fetch(`${API}?ticker=${ticker}`);
        const data = await res.json();

        if (data.error) {
          status.textContent = data.error;
          return;
        }

        result.innerHTML = `
          <div class="card">
            <div class="ticker">
              ${data.ticker}
              <span class="price">$${data.price}</span>
            </div>
            <div class="signal ${data.signal}">
              ${data.signal} (${data.change}%)
            </div>
            <div class="summary">
              ${data.summary}
            </div>
          </div>
        `;

        status.textContent = "";
      } catch (e) {
        status.textContent = "Failed to load analysis.";
      }
    }
  </script>
</body>
</html>
